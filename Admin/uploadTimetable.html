<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/admin.css" rel="stylesheet" />
    <title>Upload Timetable</title>
  </head>
  <body>
    <header class="site-header">
      <div class="site-identity">
        <h1>View User</h1>
      </div>

      <nav class="site-navigation">
        <ul class="nav">
          <li><a href="statistics.html">Statistics</a></li>
          <li><a href="viewUser.html">View user</a></li>
          <li><a href="uploadTimetable.html">Upload Timetable</a></li>
        </ul>
      </nav>
    </header>

    <article class="mainContent">
        <section id="uploadForm">
        <h2>Upload Timetable</h2>

        <form
          id="Upload"
          method="POST"
          action="https://mercury.swin.edu.au/it000000/formtest.php"
        >
          <p>
            <label for="sessionId">Session ID</label>
            <input
              type="text"
              name="sessionId"
              id="sessionId"
              required="required"
              pattern="[A-Za-z0-9]+"
            />
          </p>
         
          <p>
            <label for="tutorId">Tutor ID</label>
            <input
              type="text"
              name="tutorId"
              id="tutorId"
              required="required"
              pattern="[A-Za-z0-9]+"
            />
          </p>

          <p>
            <label for="dateOfSession">Date</label>
            <input
              type="date"
              name="dateOfSession"
              id="dateOfSession"
              required="required"
            />
          </p>

          <p>
            <label for="room">Room</label>
            <select name="room" id="room" required="required">
              <option value="">Please Select</option>
              <option value="vic">Room101</option>
              <option value="nsw">Room102</option>
              <option value="qld">Room103</option>
              <option value="nt">Room201</option>
              <option value="wa">Room202</option>
              <option value="sa">Room203</option>
            </select>
          </p>

          <br />
          <input type="submit" value="Submit" />
        </form>
    </section>
  </body>
</html>
