      <h1>Attendance</h1>
      <p style="color: blue; text-align: right">English</p>

            class="quiz-graph"

            <defs>
              <pattern
                id="grid"
                width="50"
                height="50"
                patternUnits="userSpaceOnUse"

                  fill="none"
                  stroke="#e5e5e5"
                  stroke-width="1"
                ></path>
              </pattern>

            <rect
              x="50"
              width="calc(100% - 50px)"
              height="300px"
              fill="url(#grid)"
              stroke="gray"

            <g class="label-title">
              <text x="-160" y="5" transform="rotate(-90)">Student Number</text>
            </g>
            <g class="label-title">
              <text x="50%" y="350">Date</text>
            </g>
            <g class="x-labels">
              <text x="150" y="320">July 1</text>
              <text x="250" y="320">July 2</text>
              <text x="350" y="320">July 3</text>
              <text x="450" y="320">July 4</text>
              <text x="550" y="320">July 5</text>
              <text x="650" y="320">July 6</text>

            </g>
            <g class="y-labels">
              <text x="42" y="5">30</text>
              <text x="42" y="55">25</text>
              <text x="42" y="105">20</text>
              <text x="42" y="155">15</text>
              <text x="42" y="205">10</text>
              <text x="42" y="255">5</text>
              <text x="42" y="305">0</text>
            </g>

            <!-- Line-English -->

            <polyline
              fill="none"
              stroke="red"
              stroke-width="2"
              points="
                50,0
                150,100
                250,80
                350,160
                450,100
                550,100
                650,150
                750,200
                "
            ></polyline>
            <g>
              <circle

                cy="0"
                data-value="7.2"
                r="6"
