<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weekly Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F5F5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007BFF;
        }

        .percentage {
            font-weight: bold;
        }

        .line-chart {
            width: 100%;
            height: 200px; /* Set the height as needed */
            background-color: #007BFF; /* Background color for the chart */
            position: relative;
        }

        .line {
            position: absolute;
            bottom: 0;
            width: 10%; /* Width of each line */
            height: var(--line-height); /* Adjust the height based on data */
            background-color: #DC3545; /* Color for the line */
            transform: translateX(var(--line-translate, 0)); /* Translate for positioning */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Attendance for 20 Students</h1>

        <!-- Display weekly attendance for each student -->
        {% for student in students_data %}
            <h3>{{ student.student_name }}</h3>
            <p>Present Days: {{ student.present_days }}</p>
            <p>Absent Days: {{ student.absent_days }}</p>
            <p>Attendance Percentage: {{ student.attendance_percentage }}%</p>

            <!-- Line chart to represent attendance -->
            <div class="line-chart">
                <!-- Calculate line height based on attendance_percentage -->
                <div class="line" style="--line-height: {{ student.attendance_percentage }}%;">
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
